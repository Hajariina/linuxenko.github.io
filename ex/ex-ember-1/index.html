<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ex-ember-1</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet/less" type="text/css" href="app/styles.less" />
	</head>
<body>

	<script type="text/x-handlebars">
	 {{partial "_header"}}
	 {{view "footer"}}
		<div class="container">
			{{outlet}}
		</div>
	</script>



	<script type="text/x-handlebars" data-template-name="home">
		<div class="jumbotron">
			<h2>About EmberJS Experiment</h2>
			<ul>	
				<li>Trying to implement basic dynamic spa application.</li>
				<li>Implementing routing features.</li>
				<li>Experimenting with templates, link-to functionality, partials and views.</li>
				<li>Make custom json request with "editable" data, without adapteurs.</li>
			</ul>
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="post">
		Json request for post with "param" .. blah blah , it is boring, ill skip it
	</script>

	<script type="text/x-handlebars" data-template-name="posts">
		<h2>Posts:</h2>
		<div class="posts-list">
		{{#each post in model}}
			<div class="post-name">{{#link-to 'post' post.id}}{{post.title}}{{/link-to}}</div>
		{{/each}}
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="_footer">
		<div class="footer">
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<p>CT: <span>{{view.curTime}}</span></p>
			</div>
			<div class="col-sm-2">
				<p>XP: <span class="badge">v {{view.version}}</span></p>
			</div>
			<div class="clearfix"></div>
		</div>

	</script>

	<script type="text/x-handlebars" data-template-name="_header">
			<div class="navbar navbar-default">
			  <div class="container-fluid">
			    <ul class="nav navbar-nav">
			      {{#link-to 'home' class="navbar-brand" tagName="li"}}<span class="label label-info">Experiment Ember</span>{{/link-to}}
			      {{#link-to 'posts' class="" tagName="li"}}<a href="#">Posts</a>{{/link-to}}
			      {{#link-to 'models' class="" tagName="li"}}<a href="#">Models</a>{{/link-to}}
			    </ul>
			   </div>
			</div>
	</script>


<script src="bower_components/less/dist/less.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="bower_components/ember/ember.debug.js"></script>
<script src="bower_components/ember/ember-template-compiler.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="app/app.js"></script>

</body>
</html>
