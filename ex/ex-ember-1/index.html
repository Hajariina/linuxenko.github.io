<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ex-ember-1</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet/less" type="text/css" href="app/styles.less" />
	</head>
<body>

	<script type="text/x-handlebars">
	 {{partial "_header"}}
	 {{view "footer"}}
		<div class="container">
			{{outlet}}
		</div>
	 
	</script>



	<script type="text/x-handlebars" data-template-name="home">
		<div class="jumbotron">
			<h2>About EmberJS Experiment</h2>
			<ul>	
				<li>Trying to implement basic dynamic spa application.</li>
				<li>Implementing routing features.</li>
				<li>Experimenting with templates, link-to functionality, partials and views.</li>
			</ul>
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="_footer">
		<div class="footer">
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<p>CT: <span>{{view.curTime}}</span></p>
			</div>
			<div class="col-sm-2">
				<p>XP: <span class="badge">v {{view.version}}</span></p>
			</div>
			<div class="clearfix"></div>
		</div>

	</script>

	<script type="text/x-handlebars" data-template-name="_header">
			<div class="navbar navbar-default">
			  <div class="container-fluid">
			    <ul class="nav navbar-nav">
			      <li>{{#link-to 'home' class="navbar-brand"}}<span class="label label-info">Experiment Ember</span>{{/link-to}}</li>
			      <li>{{#link-to 'controllers' class=""}}Controllers{{/link-to}}</li>
			      <li>{{#link-to 'models' class=""}}Models{{/link-to}}</li>
			    </ul>
			   </div>
			</div>
	</script>


<script src="bower_components/less/dist/less.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="bower_components/ember/ember.debug.js"></script>
<script src="bower_components/ember/ember-template-compiler.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="app/app.js"></script>

</body>
</html>
